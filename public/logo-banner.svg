<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200" fill="none">
  <defs>
    <linearGradient id="bannerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3b82f6" />
      <stop offset="33%" stop-color="#8b5cf6" />
      <stop offset="66%" stop-color="#06b6d4" />
      <stop offset="100%" stop-color="#3b82f6" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="50%" stop-color="#e2e8f0" />
      <stop offset="100%" stop-color="#ffffff" />
    </linearGradient>
    <linearGradient id="logoBackground" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e293b" />
      <stop offset="100%" stop-color="#0f172a" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" fill="#0f172a" />
  
  <!-- Gradient border top and bottom -->
  <rect x="0" y="0" width="800" height="4" fill="url(#bannerGradient)" />
  <rect x="0" y="196" width="800" height="4" fill="url(#bannerGradient)" />
  
  <!-- Logo hexagon -->
  <g transform="translate(60, 100)">
    <path
      d="M0 -30 L26 -15 L26 15 L0 30 L-26 15 L-26 -15 Z"
      fill="url(#logoBackground)"
      stroke="url(#bannerGradient)"
      stroke-width="2"
    />
    <path
      d="M0 -25 L21 -12.5 L21 12.5 L0 25 L-21 12.5 L-21 -12.5 Z"
      fill="none"
      stroke="url(#bannerGradient)"
      stroke-width="1"
      opacity="0.3"
    />
    
    <!-- YK monogram -->
    <g fill="url(#bannerGradient)">
      <!-- Y letter -->
      <path
        d="M-15 -10 L-8 0 L-1 -10 M-8 0 L-8 10"
        stroke="url(#bannerGradient)"
        stroke-width="3"
        stroke-linecap="round"
        stroke-linejoin="round"
        fill="none"
      />
      <!-- K letter -->
      <path
        d="M5 -10 L5 10 M5 0 L15 -10 M5 0 L15 10"
        stroke="url(#bannerGradient)"
        stroke-width="3"
        stroke-linecap="round"
        stroke-linejoin="round"
        fill="none"
      />
    </g>
    
    <!-- Corner dots -->
    <circle cx="-15" cy="-15" r="1.5" fill="url(#bannerGradient)" opacity="0.6" />
    <circle cx="15" cy="-15" r="1.5" fill="url(#bannerGradient)" opacity="0.6" />
    <circle cx="-15" cy="15" r="1.5" fill="url(#bannerGradient)" opacity="0.6" />
    <circle cx="15" cy="15" r="1.5" fill="url(#bannerGradient)" opacity="0.6" />
  </g>
  
  <!-- Main title -->
  <text x="140" y="85" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="32" font-weight="bold" fill="url(#textGradient)">
    YK PORTFOLIO
  </text>
  
  <!-- Subtitle -->
  <text x="140" y="115" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="18" fill="#94a3b8">
    Yubraj Kurmi - Full Stack Developer
  </text>
  
  <!-- Description -->
  <text x="140" y="140" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="14" fill="#64748b">
    Modern portfolio showcasing React, Node.js, and TypeScript expertise
  </text>
  
  <!-- Tech stack badges -->
  <g transform="translate(520, 90)">
    <!-- React badge -->
    <rect x="0" y="0" width="60" height="24" rx="12" fill="rgba(59, 130, 246, 0.2)" stroke="#3b82f6" stroke-width="1"/>
    <text x="30" y="16" font-family="monospace" font-size="10" text-anchor="middle" fill="#3b82f6">React</text>
    
    <!-- Node.js badge -->
    <rect x="70" y="0" width="70" height="24" rx="12" fill="rgba(34, 197, 94, 0.2)" stroke="#22c55e" stroke-width="1"/>
    <text x="105" y="16" font-family="monospace" font-size="10" text-anchor="middle" fill="#22c55e">Node.js</text>
    
    <!-- TypeScript badge -->
    <rect x="150" y="0" width="80" height="24" rx="12" fill="rgba(139, 92, 246, 0.2)" stroke="#8b5cf6" stroke-width="1"/>
    <text x="190" y="16" font-family="monospace" font-size="10" text-anchor="middle" fill="#8b5cf6">TypeScript</text>
  </g>
  
  <!-- Status indicator -->
  <g transform="translate(650, 120)">
    <circle cx="0" cy="0" r="4" fill="#22c55e" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="12" y="4" font-family="monospace" font-size="12" fill="#22c55e">Available for hire</text>
  </g>
  
  <!-- Decorative code symbols -->
  <g fill="url(#bannerGradient)" opacity="0.3">
    <text x="20" y="40" font-family="monospace" font-size="16">&lt;/&gt;</text>
    <text x="750" y="40" font-family="monospace" font-size="16">{}</text>
    <text x="20" y="170" font-family="monospace" font-size="16">[]</text>
    <text x="750" y="170" font-family="monospace" font-size="16">()</text>
  </g>
</svg>